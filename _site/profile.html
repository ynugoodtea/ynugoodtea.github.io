<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息</title>
  <style>
    .navbar {
      width: 100%;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 8px #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5em 2em;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar-title {
      font-size: 1.3em;
      color: #2e7d32;
      font-weight: bold;
      letter-spacing: 2px;
      margin-right: 2em;
    }
    .navbar-links {
      display: flex;
      align-items: center;
      gap: 1em;
    }
    .nav-btn {
      font-size: 1em;
      padding: 0.3em 1.2em;
      border: 1px solid #2e7d32;
      border-radius: 6px;
      background: #fff;
      color: #2e7d32;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-right: 0.5em;
    }
    .nav-btn:hover, .nav-btn.active {
      background: #2e7d32;
      color: #fff;
    }
    .lang-btn {
      font-size: 1em;
      padding: 0.3em 1.2em;
      margin-left: 0.5em;
      border: 1px solid #2e7d32;
      border-radius: 6px;
      background: #fff;
      color: #2e7d32;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .lang-btn.active, .lang-btn:hover {
      background: #2e7d32;
      color: #fff;
    }
  </style>
  <script>
    function getLang() {
      const params = new URLSearchParams(window.location.search);
      return params.get('lang') === 'en' ? 'en' : 'zh';
    }
    function switchLang(lang) {
      const url = new URL(window.location.href);
      url.searchParams.set('lang', lang);
      window.location.href = url.toString();
    }
    function renderNavbar() {
      const lang = getLang();
      const title = lang === 'en' ? 'Tea · meme Trade' : '茶叶·meme外贸';
      const home = lang === 'en' ? 'Home' : '回到主页';
      const shop = lang === 'en' ? 'Shop' : '商品选购';
      document.getElementById('navbar-title').innerText = title;
      document.getElementById('nav-home').innerText = home;
      document.getElementById('nav-shop').innerText = shop;
      document.querySelectorAll('.lang-btn').forEach(btn => {
        if(btn.dataset.lang === lang) btn.classList.add('active');
        else btn.classList.remove('active');
      });
      // mine菜单多语言
      document.getElementById('nav-mine-btn').innerText = lang==='en'?"Mine ▼":"我的 ▼";
      document.getElementById('mine-info').innerText = lang==='en'?"Profile":"个人信息";
      document.getElementById('mine-orders').innerText = lang==='en'?"My Orders":"我的订单";
      document.getElementById('mine-logout').innerText = lang==='en'?"Logout":"退出登录";
      // 登录状态判断
      const user = JSON.parse(localStorage.getItem('currentUser')||'null');
      document.getElementById('nav-mine').style.display = user?"block":"none";
    }
    document.addEventListener('DOMContentLoaded', renderNavbar);
    document.addEventListener('DOMContentLoaded',function(){
      // mine菜单交互
      document.getElementById('nav-mine-btn').onclick = function(e){
        e.stopPropagation();
        const dropdown = document.getElementById('mine-dropdown');
        dropdown.style.display = dropdown.style.display==='block'?'none':'block';
      };
      document.getElementById('mine-logout').onclick = function(){
        localStorage.removeItem('currentUser');
        window.location.href = '/login.html'+window.location.search;
      };
      document.getElementById('mine-info').onclick = function(){
        window.location.href = '/profile.html'+window.location.search;
      };
      document.getElementById('mine-orders').onclick = function(){
        window.location.href = '/my_orders.html'+window.location.search;
      };
      document.body.onclick = function(){
        document.getElementById('mine-dropdown').style.display = 'none';
      };
    });
  </script>
</head>
<body>
  <div class="navbar">
    <span class="navbar-title" id="navbar-title">茶叶·meme外贸</span>
    <div class="navbar-links">
      <button class="nav-btn" id="nav-home" onclick="window.location.href='/'">回到主页</button>
      <button class="nav-btn" id="nav-shop" onclick="window.location.href='/products.html'+window.location.search">商品选购</button>
      <div id="nav-mine" style="position:relative;display:none;">
        <button class="nav-btn" id="nav-mine-btn">我的 ▼</button>
        <div id="mine-dropdown" style="display:none;position:absolute;right:0;top:2.5em;background:#fff;border-radius:8px;box-shadow:0 2px 12px #eee;min-width:120px;z-index:100;">
          <div class="mine-item" id="mine-info" style="padding:0.8em 1.2em;cursor:pointer;">个人信息</div>
          <div class="mine-item" id="mine-orders" style="padding:0.8em 1.2em;cursor:pointer;">我的订单</div>
          <div class="mine-item" id="mine-logout" style="padding:0.8em 1.2em;cursor:pointer;color:#d32f2f;">退出登录</div>
        </div>
      </div>
      <button class="lang-btn" data-lang="zh" onclick="switchLang('zh')">中文</button>
      <button class="lang-btn" data-lang="en" onclick="switchLang('en')">English</button>
    </div>
  </div>
  <style>
.profile-board { max-width: 400px; margin: 3em auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #eee; padding: 2em 2.5em 2.5em 2.5em; }
.profile-title { color: #2e7d32; font-size: 2em; margin-bottom: 1.5em; text-align:center; }
.profile-form label { display:block; margin-bottom:0.5em; color:#388e3c; }
.profile-form input { width:100%; padding:0.7em; margin-bottom:1.2em; border:1px solid #ccc; border-radius:6px; font-size:1em; }
.profile-form button { width:100%; padding:0.8em; background:#2e7d32; color:#fff; border:none; border-radius:6px; font-size:1.1em; cursor:pointer; transition: background 0.2s; }
.profile-form button:hover { background:#388e3c; }
.profile-success { color:#2e7d32; text-align:center; margin-bottom:1em; }
</style>

<div class="profile-board">
  <div class="profile-title" id="profile-title">个人信息</div>
  <form class="profile-form" id="profile-form">
    <label id="profile-username-label">用户名</label>
    <input type="text" id="profile-username" disabled>
    <label id="profile-realname-label">真实姓名</label>
    <input type="text" id="profile-realname" required>
    <label id="profile-contact-label">联系方式</label>
    <input type="text" id="profile-contact" required>
    <button type="submit" id="profile-save-btn">保存</button>
    <div class="profile-success" id="profile-success"></div>
  </form>
</div>

<script>
function getLang() {
  const params = new URLSearchParams(window.location.search);
  return params.get('lang') === 'en' ? 'en' : 'zh';
}
function getCurrentUser() {
  return JSON.parse(localStorage.getItem('currentUser')||'null');
}
function getUsers() {
  return JSON.parse(localStorage.getItem('users')||'[]');
}
function saveUsers(users) {
  localStorage.setItem('users', JSON.stringify(users));
}
function renderProfile() {
  const lang = getLang();
  const user = getCurrentUser();
  if(!user) { window.location.href = '/login.html'+window.location.search; return; }
  document.getElementById('profile-title').innerText = lang==='en'?"Profile":"个人信息";
  document.getElementById('profile-username-label').innerText = lang==='en'?"Username":"用户名";
  document.getElementById('profile-realname-label').innerText = lang==='en'?"Real Name":"真实姓名";
  document.getElementById('profile-contact-label').innerText = lang==='en'?"Contact":"联系方式";
  document.getElementById('profile-save-btn').innerText = lang==='en'?"Save":"保存";
  document.getElementById('profile-username').value = user.username;
  document.getElementById('profile-realname').value = user.realname||'';
  document.getElementById('profile-contact').value = user.contact||'';
  document.getElementById('profile-success').innerText = '';
}
document.getElementById('profile-form').onsubmit = function(e){
  e.preventDefault();
  const lang = getLang();
  const realname = document.getElementById('profile-realname').value.trim();
  const contact = document.getElementById('profile-contact').value.trim();
  if(!realname || !contact) {
    document.getElementById('profile-success').innerText = lang==='en'?"Please fill in all fields.":"请填写所有信息。";
    return;
  }
  let users = getUsers();
  let user = getCurrentUser();
  users.forEach(u=>{
    if(u.username===user.username) {
      u.realname = realname;
      u.contact = contact;
    }
  });
  saveUsers(users);
  user.realname = realname;
  user.contact = contact;
  localStorage.setItem('currentUser', JSON.stringify(user));
  document.getElementById('profile-success').innerText = lang==='en'?"Saved successfully!":"保存成功！";
};
document.addEventListener('DOMContentLoaded', renderProfile);
</script> 
</body>
</html>
