<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品展示</title>
  <style>
    .navbar {
      width: 100%;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 8px #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5em 2em;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar-title {
      font-size: 1.3em;
      color: #2e7d32;
      font-weight: bold;
      letter-spacing: 2px;
      margin-right: 2em;
    }
    .navbar-links {
      display: flex;
      align-items: center;
      gap: 1em;
    }
    .nav-btn {
      font-size: 1em;
      padding: 0.3em 1.2em;
      border: 1px solid #2e7d32;
      border-radius: 6px;
      background: #fff;
      color: #2e7d32;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-right: 0.5em;
    }
    .nav-btn:hover, .nav-btn.active {
      background: #2e7d32;
      color: #fff;
    }
    .lang-btn {
      font-size: 1em;
      padding: 0.3em 1.2em;
      margin-left: 0.5em;
      border: 1px solid #2e7d32;
      border-radius: 6px;
      background: #fff;
      color: #2e7d32;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .lang-btn.active, .lang-btn:hover {
      background: #2e7d32;
      color: #fff;
    }
  </style>
  <script>
    function getLang() {
      const params = new URLSearchParams(window.location.search);
      return params.get('lang') === 'en' ? 'en' : 'zh';
    }
    function switchLang(lang) {
      const url = new URL(window.location.href);
      url.searchParams.set('lang', lang);
      window.location.href = url.toString();
    }
    function renderNavbar() {
      const lang = getLang();
      const title = lang === 'en' ? 'Tea · meme Trade' : '茶叶·meme外贸';
      const home = lang === 'en' ? 'Home' : '回到主页';
      const shop = lang === 'en' ? 'Shop' : '商品选购';
      document.getElementById('navbar-title').innerText = title;
      document.getElementById('nav-home').innerText = home;
      document.getElementById('nav-shop').innerText = shop;
      document.querySelectorAll('.lang-btn').forEach(btn => {
        if(btn.dataset.lang === lang) btn.classList.add('active');
        else btn.classList.remove('active');
      });
      // mine菜单多语言
      document.getElementById('nav-mine-btn').innerText = lang==='en'?"Mine ▼":"我的 ▼";
      document.getElementById('mine-info').innerText = lang==='en'?"Profile":"个人信息";
      document.getElementById('mine-orders').innerText = lang==='en'?"My Orders":"我的订单";
      document.getElementById('mine-logout').innerText = lang==='en'?"Logout":"退出登录";
      // 登录状态判断
      const user = JSON.parse(localStorage.getItem('currentUser')||'null');
      document.getElementById('nav-mine').style.display = user?"block":"none";
    }
    document.addEventListener('DOMContentLoaded', renderNavbar);
    document.addEventListener('DOMContentLoaded',function(){
      // mine菜单交互
      document.getElementById('nav-mine-btn').onclick = function(e){
        e.stopPropagation();
        const dropdown = document.getElementById('mine-dropdown');
        dropdown.style.display = dropdown.style.display==='block'?'none':'block';
      };
      document.getElementById('mine-logout').onclick = function(){
        localStorage.removeItem('currentUser');
        window.location.href = '/login.html'+window.location.search;
      };
      document.getElementById('mine-info').onclick = function(){
        window.location.href = '/profile.html'+window.location.search;
      };
      document.getElementById('mine-orders').onclick = function(){
        window.location.href = '/my_orders.html'+window.location.search;
      };
      document.body.onclick = function(){
        document.getElementById('mine-dropdown').style.display = 'none';
      };
    });
  </script>
</head>
<body>
  <div class="navbar">
    <span class="navbar-title" id="navbar-title">茶叶·meme外贸</span>

          <div class="mine-item" id="mine-info" style="padding:0.8em 1.2em;cursor:pointer;">个人信息</div>

  "en": [{"name":"Longjing","image":"/assets/images/longjing.png","description":"West Lake Longjing is one of China's top ten famous teas, a green tea produced in the mountains around Longjing Village, Hangzhou, Zhejiang Province, with a history of over 1,200 years. During the Qing Dynasty, Emperor Qianlong praised Longjing tea and designated eighteen tea trees at Shifeng Mountain as imperial tea. Longjing is graded from 1 to 8 based on appearance and quality. The best Longjing is flat, smooth, straight, tender green, glossy, with a fresh and high aroma, mellow and sweet taste, and tender leaves. Tea picked before Qingming is called Mingqian Longjing, also known as \"Daughter Red\". \"Outside the courtyard, the wind and lotus smile at Xizi, Mingqian Longjing Daughter Red.\" West Lake Longjing, like West Lake itself, is a perfect combination of people, nature, and culture, and an important carrier of West Lake regional culture.\n"},{"name":"Pu'er","image":"/assets/images/puer.png","description":"Pu'er tea is produced in Yunnan, China, using sun-dried large-leaf tea as raw material and processed with special techniques into a post-fermented tea. Pu'er is famous for its \"the older, the better\" characteristic and is known as \"drinkable antique\". Pu'er tea emphasizes brewing skills and tasting art, can be drunk pure or blended. The tea soup is orange-yellow and thick, with a strong and lasting aroma, unique fragrance, mellow taste, and is durable for brewing. Pu'er tea is mild and warms the stomach, especially ripe Pu'er. The post-fermentation process involves many microorganisms, which transform large polysaccharides into new soluble sugars and oligosaccharides, and greatly increase vitamin C, all of which help boost the immune system.\n"},{"name":"Taiping Houkui","image":"/assets/images/houkui.png","description":"Taiping Houkui is a traditional and historic Chinese green tea, produced in the northern foothills of Huangshan, Anhui Province, in Xinming, Longmen, and Sankou. It is a top-grade pointed tea, long renowned. The leaves wrap the top bud, with the saying \"two knives clip a spear\" and \"two leaves embrace a bud\". The bud is hidden with a sharp tip, both ends are pointed, and it is said \"Houkui is pointed at both ends, not loose, not warped, not curled\". The strips are straight and robust, green and glossy, covered with fine hairs, the first brew is fragrant, the second is strong, and even after three or four brews, the orchid aroma remains.\n"},{"name":"Biluochun","image":"/assets/images/biluochun.jpg","description":"Dongting Biluochun is as famous as West Lake Longjing, one of China's top ten teas, produced in East and West Dongting Mountains in Suzhou's Taihu Lake region. The tea gardens are interplanted with fruit trees, and the tea is hand-fried for high quality. The unique mixed planting of tea and fruit trees is a typical model. The production process is demanding, and high-quality Biluochun is entirely handmade.\n"},{"name":"Shoumei","image":"/assets/images/shoumei.png","description":"Shoumei is a white tea made from Fuding Da Bai and Fuding White tea trees. The leaves are plump and slightly tender, with buds and leaves on the branch, no old stems, and the leaves are rolled like eyebrows with a pure aroma. The raw tea made from tea buds and leaves is called \"Xiaobai\" to distinguish it from \"Dabai\" made from the buds and leaves of Fuding Da Bai and Zhenghe Da Bai tea trees.\n"},{"name":"Baihaoyinzhen","image":"/assets/images/baihaoyinzhen.png","description":"Baihaoyinzhen, created in 1796, is one of China's six major tea types. It is mainly produced in Fujian, especially Fuding, Zherong, Zhenghe, Songxi, and Jianyang, and is known as one of China's top ten famous teas, the \"beauty\" and \"king\" of tea. Its appearance is straight like a needle, covered with white hairs, like silver and snow, and the finished tea is about 3cm long.\n"},{"name":"Mengding Huangya","image":"/assets/images/mengding.png","description":"Mengding Huangya is a bud-shaped yellow tea from Mount Mengding, Ya'an, Sichuan. Tea cultivation began in the Western Han Dynasty, over 2,000 years ago, and it was a tribute tea for emperors. The appearance is flat and straight, the buds are uniform, tender yellow, with obvious bud hairs, long floral fragrance, bright yellow soup, fresh and mellow taste, and the leaves are all tender yellow. Picked around the Spring Equinox, when 10% of the buds have scales open, the garden opens for picking. Only plump single buds and one bud with one leaf are selected, and after complex processing, the finished tea is uniform, flat, straight, yellow and glossy, with golden hairs; the soup is yellow with a greenish tint, sweet and fresh, mellow and refreshing. It is the best of yellow teas.\n"},{"name":"Wenzhou Huangtang","image":"/assets/images/huangtang.png","description":"Wenzhou Huangtang, also known as Pingyang Huangtang, is produced in Pingyang, Cangnan, Taishun, Rui'an, Yongjia, and other places, with the best quality from Dongxi in Taishun and Beigang in Pingyang. The strips are fine and tight, yellow-green with many hairs; the soup is orange-yellow and bright, the leaves are tender and uniform, the aroma is high and distant, and the taste is fresh and slightly sour. The tea is famous for its \"three yellows\": yellow color, yellow soup, and yellow leaves.\n"}]

<script>
function getLang() {
  const params = new URLSearchParams(window.location.search);
  return params.get('lang') === 'en' ? 'en' : 'zh';
}
function fetchProducts(lang) {
  const data = JSON.parse(document.getElementById('products-data').textContent);
  return data[lang] || [];
}
function getCurrentUser() {
  return JSON.parse(localStorage.getItem('currentUser')||'null');
}
function getOrders() {
  return JSON.parse(localStorage.getItem('orders')||'[]');
}
function saveOrders(orders) {
  localStorage.setItem('orders', JSON.stringify(orders));
}
function showOrderModal(product) {
  const lang = getLang();
  const user = getCurrentUser();
  if(!user) {
    alert(lang==='en'?"Please login first.":"请先登录");
    window.location.href = '/login.html'+window.location.search;
    return;
  }
  document.getElementById('order-modal').style.display = 'flex';
  document.getElementById('order-modal-title').innerText = lang==='en'?"Order":"下单";
  document.getElementById('order-product-name').innerText = (lang==='en'?"Product: ":"商品：")+product.name;
  document.getElementById('order-quantity').value = 1;
  document.getElementById('order-address').value = '';
  document.getElementById('order-remark').value = '';
  document.getElementById('order-error').innerText = '';
  document.getElementById('order-form').onsubmit = function(e){
    e.preventDefault();
    const quantity = parseInt(document.getElementById('order-quantity').value);
    const address = document.getElementById('order-address').value.trim();
    const remark = document.getElementById('order-remark').value.trim();
    if(!quantity || !address) {
      document.getElementById('order-error').innerText = lang==='en'?"Please fill in all required fields.":"请填写所有必填项。";
      return;
    }
    // 生成订单
    const orders = getOrders();
    const id = 'O'+Date.now()+Math.floor(Math.random()*1000);
    orders.push({
      id,
      product: product.name,
      quantity,
      address,
      remark,
      customer: user.username,
      status: 'pending',
      logistics: '',
      createdAt: new Date().toISOString()
    });
    saveOrders(orders);
    // 客户用户对象同步订单id（可选，实际以orders为主）
    let users = JSON.parse(localStorage.getItem('users')||'[]');
    users.forEach(u=>{
      if(u.username===user.username) {
        if(!u.orders) u.orders=[];
        u.orders.push({id,product:product.name,quantity,status:'pending',logistics:'',createdAt:new Date().toISOString()});
      }
    });
    localStorage.setItem('users',JSON.stringify(users));
    alert(lang==='en'?"Order submitted!":"下单成功！");
    document.getElementById('order-modal').style.display = 'none';
  };
}
document.getElementById('order-modal-close').onclick = function(){
  document.getElementById('order-modal').style.display = 'none';
};
document.getElementById('order-modal').onclick = function(e){
  if(e.target===this) this.style.display='none';
};
function renderProducts(lang) {
  const products = fetchProducts(lang);
  const orderText = lang === 'en' ? 'Order' : '订购';
  const container = document.getElementById('products-list');
  container.innerHTML = '';
  products.forEach(product => {
    const row = document.createElement('div');
    row.className = 'product-row-big';
    row.innerHTML = `
      <div class='product-img-big'>
        <img src="${product.image}" alt="${product.name}">
      </div>
      <div class='product-info-big'>
        <h2>${product.name}</h2>
        <p>${product.description}</p>
        <button class='order-btn-big'>${orderText}</button>
      </div>
    `;
    row.querySelector('.order-btn-big').onclick = function(){showOrderModal(product);};
    container.appendChild(row);
  });
}
document.addEventListener('DOMContentLoaded', function() {
  const lang = getLang();
  document.getElementById('order-modal').style.display = 'none';
  document.getElementById('order-modal').style.alignItems = 'center';
  document.getElementById('order-modal').style.justifyContent = 'center';
  renderProducts(lang);
});
</script>
